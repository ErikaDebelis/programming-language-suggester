<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Suggester!</title>
</head>
<body>
  <div class= "container">
    <h1>The Ultimate Programming Language Quiz</h1>
    <form id="suggester">
      <div class="q1">
        <p>What is your favorite way to spend money?</p>
        <label>
          <input type="radio" name="spend" value="music" checked>
          On music! Spotify, band merch, LPs, and DJ equipment!
        </label>
      </div> <!--end of 'q1 div'-->
      <div class="q2">
        <label>
          <input type="radio" name="spend" value="clothes">
          On clothes and/or makeup! You gotta look good to feel good!
        </label>
      </div> <!--end of 'q2 div'-->
      <div class="q3">
        <label>
          <input type="radio" name="spend" value="food">
          On food and drinks! There's nothing like a good meal prepared for you while hanging with friends out on the town!
        </label>
      </div> <!--end of 'q3 div'-->
      







    </form> <!--end of 'suggester form'-->
    <div id="csharp">
      <p>You got C#!</p>
    </div> <!--end of 'csharp div'-->
    <div id="ruby">
      <p>You got Ruby!</p>
    </div> <!--end of 'ruby div'-->
    <div id="js">
      <p>You got JavaScript!</p>
    </div> <!--end of 'js div'-->
    <div id="python">
      <p>You got Python!</p>
    </div> <!--end of 'python div'-->
  </div>  <!--end of 'container div'-->
</body>
</html>
